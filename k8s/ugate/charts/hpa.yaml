apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: wps
  namespace: wps
  labels:
    release: wps
spec:
  maxReplicas: 1
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wps
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 80
